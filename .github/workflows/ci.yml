name: Build, Test, and Deploy to Azure Container Apps

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write
  # ðŸš« Ø§Ø­Ø°Ù id-token Ù„Ø£Ù†Ùƒ Ù„Ø§ ØªØ³ØªØ®Ø¯Ù… OIDC
  # id-token: write  

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build the application (optional)
        run: npm run build 2>/dev/null || echo "No build script found, skipping build step"

      - name: Azure Login (using Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # ðŸ‘ˆ Ø§Ø³ØªØ®Ø¯Ù… creds ÙˆÙ„ÙŠØ³ client-id + secret

      - name: Build and push container image to registry + deploy to ACA
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          registryUrl: docker.io
          registryUsername: ${{ secrets.DOCKERHUB_USERNAME }}
          registryPassword: ${{ secrets.DOCKERHUB_TOKEN }}
          containerAppName: frontendapp
          resourceGroup: container-labs-rg
          imageToBuild: ${{ secrets.DOCKERHUB_USERNAME }}/frontendapp-node:${{ github.sha }}
